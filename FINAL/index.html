<!DOCTYPE html>
<html ng-app="GameListApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="registrar.json" type="text/javascript"></script>
	<script src="js.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css.css">
	<title>Cealvan's Games</title>
</head>
<body>
	<header>
	<a href="index.html"><h1>Cealvan's Games</h1></a>
	</header>
	<nav>
	<ul>
	<li><a href = "index.html">Home</a></li>
	<li><a href = "about.html">About Me</a></li>
	</ul>
	</nav>	
	<main ng-controller="GameListController as gameList">
	<h2>Home</h2>
		<a ng-repeat="game in gameList.reg" ng-href={{gameList.setHref(game.name)}}>
			<figure>
				<img ng-src={{gameList.setThumb(game.name)}}>
				<figcaption>
					<h3>{{game.name}}</h3>
				</figcaption>
			</figure>
		</a>
	</main>
	
	
	
	
	<footer>
	</footer>
</body>
</html>
